<body>
  <form>
    <h1>{{title}}</h1>
    <ul>
      <h2>Registro</h2>
      <div *ngFor="let element of persona">
        <div *ngFor="let element2 of element; let i = index">
          <label for="">
            {{element2.label_campo}}
          </label>
          <input type="text" class="form-control" id="name" name="name-{{i}}" [ngModel]="element2.valor_campo">
        </div>
      </div>
    </ul>
  </form>
</body>
